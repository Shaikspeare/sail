<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICICI Savings Account – Sail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body class="bg-white text-gray-900 font-[Inter] min-h-screen">
  <header class="bg-blue-100 px-6 py-4 flex items-center justify-between shadow">
    <h1 class="text-xl font-bold">ICICI Savings Account</h1>
    <a href="finances.html" class="text-sm text-blue-600 hover:underline">← Back to Finances</a>
  </header>

  <main class="px-6 py-10 max-w-6xl mx-auto">
    <table class="w-full table-auto border-collapse shadow-md rounded-lg overflow-hidden">
      <thead class="bg-blue-200 text-left">
        <tr>
          <th class="border px-4 py-3">Date & Time</th>
          <th class="border px-4 py-3">Transaction</th>
          <th class="border px-4 py-3">Balance</th>
        </tr>
      </thead>
      <tbody class="bg-white">
        <tr class="hover:bg-blue-50">
          <td class="border px-4 py-3">2025-05-20 10:15 AM</td>
          <td class="border px-4 py-3 text-green-600 font-semibold">+₹5,000</td>
          <td class="border px-4 py-3">₹55,000</td>
        </tr>
        <tr class="hover:bg-blue-50">
          <td class="border px-4 py-3">2025-05-18 03:40 PM</td>
          <td class="border px-4 py-3 text-red-600 font-semibold">-₹1,200</td>
          <td class="border px-4 py-3">₹50,000</td>
        </tr>
        <tr class="hover:bg-blue-50">
          <td class="border px-4 py-3">2025-05-15 11:05 AM</td>
          <td class="border px-4 py-3 text-green-600 font-semibold">+₹6,200</td>
          <td class="border px-4 py-3">₹51,200</td>
        </tr>
        <tr class="hover:bg-blue-50">
          <td class="border px-4 py-3">2025-05-10 09:20 AM</td>
          <td class="border px-4 py-3 text-red-600 font-semibold">-₹3,000</td>
          <td class="border px-4 py-3">₹45,000</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>

</html>
